<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1 class="ready">forever64.com</h1>
  <form>
    <h1>New Account</h1>
     <fieldset> 
        <legend>Account Information</legend>
     <div>
        <label for="name">Name: 
          <input id="name" type="text" required/>
        </label>
        </div>
       
        <div>
            <label for="lastName">Last Name: 
          <input id="lastName" type="text" required/>
        </label>
        </div>
       
        <div>
        <label for='email'> Email:
          <input id='email' type='email' required/>
        </label>
        </div>
       
        <div>
        <label for='password'> Password:
          <input id='password' type='password' required/>
        </label>
        </div>
       
        <div>
        <label for='confirmpass'>Confirm Password: <input id='confirmpass'  type='password' required/>
        </label>
        </div>
       
       <button type='submit' id='submit'> Send</button>
 
      </fieldset>
  </form>
        
  <script type="module">
  // 1️⃣ Import Supabase client directly from CDN
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  // 2️⃣ Your Supabase credentials
  const supabaseUrl = 'YOUR_SUPABASE_URL'        // ← replace with your Supabase project URL
  const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'   // ← replace with your anon/public API key
  const supabase = createClient(supabaseUrl, supabaseKey)

  // 3️⃣ Get the form element
  const form = document.querySelector('form')

  // 4️⃣ Handle submit
  form.addEventListener('submit', async (event) => {
    event.preventDefault() // prevent page reload

    // Collect form data
    const name = document.getElementById('name').value
    const lastName = document.getElementById('lastName').value
    const email = document.getElementById('email').value
    const password = document.getElementById('password').value

    // 5️⃣ Insert into Supabase
    const { data, error } = await supabase
      .from('users')
      .insert([
        { name, last_name: lastName, email, password }
      ])

    // 6️⃣ Handle result
    if (error) {
      console.error(error)
      alert('❌ Something went wrong! Check console for details.')
    } else {
      console.log('✅ User added:', data)
      alert('✅ Account successfully created!')
      form.reset()
    }
  })
</script>
      
        
          
    
  
</body>
</html>
