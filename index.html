<!DOCTYPE html>
<html>
  
  <head>
   

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <title>forever64.com</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = supabase.createClient(
    'https://YOUR_PROJECT_URL.supabase.co',
    'YOUR_PUBLIC_ANON_KEY'
  );
</script>

    
  </head>
  <body>
   <h1>forever64.com</h1>
    <p>contact: jameskeyton7@gmail.com</p>
    <p class="newstuff">this website is about the game of chess.
    </p>
    <form id="contact-form">
  <input type="text" id="name" placeholder="Your Name" required><br>
  <input type="email" id="email" placeholder="Your Email" required><br>
  <textarea id="message" placeholder="Your Message"></textarea><br>
  <button type="submit">Send</button>
</form>
    <script>
      const form = document.getElementById('contact-form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const message = document.getElementById('message').value;

  const { error } = await supabase.from('messages').insert([{ name, email, message }]);
  if (error) {
    alert('Error: ' + error.message);
  } else {
    alert('Message sent!');
    form.reset();
  }
});

    </script>

     
    
    
    
    
    </body>
  </html>
