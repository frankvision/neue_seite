<!DOCTYPE html>
<html>
  
  <head>
   

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <title>forever64.com</title>
    
  </head>
  <body>
   <h1>forever64.com</h1>
    <p>contact: jameskeyton7@gmail.com</p>
    <p class="newstuff">this website is about the game of chess. top level games from the best grandmasters in the world, 
      governmental topics as well as judging decisions that are being discussed. everything you need to know
      you will find here.
    </p>
    <div id="chat-container" style="position:fixed; bottom:20px; right:20px; width:300px; background:#f0f0f0; padding:10px; border:1px solid #ccc; border-radius:5px; box-shadow:0 2px 6px rgba(0,0,0,0.2);">
  <ul id="messages" style="list-style:none; padding:0; max-height:200px; overflow-y:auto; margin-bottom:10px;"></ul>
  <form id="form" style="display:flex;">
    <input id="input" autocomplete="off" placeholder="Type a message..." style="flex:1; padding:8px;" />
    <button style="padding:8px;">Send</button>
  </form>
</div>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const socket = io();

  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const messages = document.getElementById("messages");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    if (input.value) {
      socket.emit("chat message", input.value);
      input.value = "";
    }
  });

  socket.on("chat message", function (msg) {
    const item = document.createElement("li");
    item.textContent = msg;
    messages.appendChild(item);
    messages.scrollTop = messages.scrollHeight; // scroll to bottom
  });
</script>

      
   
    
    
    
    
    </body>
