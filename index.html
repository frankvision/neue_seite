<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1 class="ready">forever64.com</h1>
  <form>
    <h1>New Account</h1>
     <fieldset> 
        <legend>Account Information</legend>
     <div>
        <label for="name">Name: 
          <input id="name" type="text" required/>
        </label>
        </div>
       
        <div>
            <label for="lastName">Last Name: 
          <input id="lastName" type="text" required/>
        </label>
        </div>
       
        <div>
        <label for='email'> Email:
          <input id='email' type='email' required/>
        </label>
        </div>
       
        <div>
        <label for='password'> Password:
          <input id='password' type='password' required/>
        </label>
        </div>
       
        <div>
        <label for='confirmpass'>Confirm Password: <input id='confirmpass'  type='password' required/>
        </label>
        </div>
       
       <button type='submit' id='submit'> Send</button>
 
      </fieldset>
  </form>
        
  <script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabaseUrl = 'https://fyuekvnvicmcjznmauil.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5dWVrdm52aWNtY2p6bm1hdWlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NTczMDcsImV4cCI6MjA3NzEzMzMwN30.6nmbCJ1qTiqo3mByXaEutzg45vtmN2w4apJek1loYYw'
const supabase = createClient(supabaseUrl, supabaseKey)

const form = document.querySelector('form')

form.addEventListener('submit', async (event) => {
  event.preventDefault()

  const name = document.getElementById('name').value
  const lastName = document.getElementById('lastName').value
  const email = document.getElementById('email').value
  const password = document.getElementById('password').value
  const confirmPass = document.getElementById('confirmpass').value

  if (password !== confirmPass) {
    alert("❌ Passwords don't match!")
    return
  }

  // Sign up user securely
  const { data: authData, error: authError } = await supabase.auth.signUp({
    email,
    password
  })

  if (authError) {
    alert('❌ Signup failed!')
    console.error(authError)
    return
  }

  // Insert profile into your new table
  const { data, error } = await supabase
    .from('newstuff')
    .insert([{ user_id: authData.user.id, name, last_name: lastName }])

  if (error) {
    alert('❌ Failed to store profile info')
    console.error(error)
    return
  }

  alert('✅ Account created successfully!')
  form.reset()
})
</script>
