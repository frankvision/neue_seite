<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>forever64.com</h1>
  <p>contact: jameskeyton7@gmail.com</p>
  <p class="newstuff">This website is about the game of chess.</p>

  <form id="contact-form">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="email" id="email" placeholder="Your Email" required><br>
    <textarea id="message" placeholder="Your Message"></textarea><br>
    <button type="submit">Send</button>
  </form>

  <!-- Supabase Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Custom JS -->
  <script>
    // Wait for the DOM to fully load
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Supabase client
      const supabase = supabase.createClient(
        'https://fyuekvnvicmcjznmauil.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5dWVrdm52aWNtY2p6bm1hdWlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NTczMDcsImV4cCI6MjA3NzEzMzMwN30.6nmbCJ1qTiqo3mByXaEutzg45vtmN2w4apJek1loYYw'
      );

      const form = document.getElementById('contact-form');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Insert data into Supabase
        const { data, error } = await supabase.from('messages').insert([{ name, email, message }]);

        if (error) {
          alert('Error sending message: ' + error.message);
          console.error(error);
        } else {
          alert('Message sent!');
          form.reset();
        }
      });
    });
  </script>
</body>
</html>
